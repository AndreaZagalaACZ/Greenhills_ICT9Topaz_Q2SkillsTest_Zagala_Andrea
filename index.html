<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <title>OBMC Enroll Now</title>
        <style>
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                background-image:url(https://modernparenting-onemega.com/wp-content/uploads/2023/06/How-Does-This-School-Applies-22Age-Appropriate22-Learning-2240x1260.jpg);
                background-size: cover;
                background-size: 100%, 100%;
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">Contact Us</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                    </ul>
                    
                    <form class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Search">
                        <button type="button" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h2 class="text-center mt-4 text-black">OBMC Enrollment Form</h2>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <form>
                        <div class="p-4 border rounded bg-light shadow">
                            <h4 class="text-center mb-3">Student Information</h4>
                                <div class="row">
                                    <div class="col">
                                        <label>First Name</label>
                                        <input type="text" placeholder="Enter your first name" class="form-control mb-2">
                                    </div>
                                    <div class="col">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Enter your last name" class="form-control mb-2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Date of Birth</label>
                                        <input type="date" class="form-control mb-2">
                                    </div>
                                    <div class="col">
                                        <label>Gender</label>
                                            <select class="form-select">
                                                <option>Select...</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                    </div>
                                    <div class="col">
                                        <label>Grade Level</label>
                                            <select class="form-select">
                                                <option>Select...</option>
                                                <option>Junior Casa</option>
                                                <option>Senior Casa</option>
                                                <option>Grade 1</option>
                                                <option>Grade 2</option>
                                                <option>Grade 3</option>
                                                <option>Grade 4</option>
                                                <option>Grade 5</option>
                                                <option>Grade 6</option>
                                                <option>Grade 7</option>
                                                <option>Grade 8</option>
                                                <option>Grade 9</option>
                                                <option>Grade 10</option>
                                                <option>Grade 11</option>
                                                <option>Grade 12</option>
                                            </select>
                                    </div>
                                </div>
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter your email address" class="form-control mb-2">
                                <label>Contact Number</label>
                                <input type="text" placeholder="Enter your contact number" class="form-control mb-2">
                            <div class="d-grid mt-3">
                                <button type="button" class="btn btn-primary btn-block">Submit Enrollment   </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
